<h2>Product List</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Category</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.category }}</td>
      <td>
        <button (click)="deleteProduct(product.id)">Delete</button>
        <button [routerLink]="['/admin/products/edit', product.id]">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
<a routerLink="/admin/products/new">Add New Product</a>
