<div class="login-container">
    <h2 class="text-success">Login ðŸ˜Š</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
        <div class="form-group">
            <label for="email" class="text-primary">Email</label>
            <input
                type="email"
                id="email"
                required
                [(ngModel)]="email"
                name="email"
                class="form-control"
                placeholder="Enter your email"
                aria-describedby="emailHelp"
                [ngClass]="{ 'is-invalid': loginError && !email }">
            <div class="invalid-feedback" *ngIf="loginError && !email">
                Please enter your email.
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="text-primary">Password</label>
            <input
                type="password"
                id="password"
                required
                [(ngModel)]="password"
                name="password"
                class="form-control"
                placeholder="Enter your password"
                [ngClass]="{ 'is-invalid': loginError && !password }">
            <div class="invalid-feedback" *ngIf="loginError && !password">
                Please enter your password.
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
    </form>

    <!-- Display success message -->
    <div *ngIf="successMessage" class="alert alert-success mt-2">
        {{ successMessage }}
    </div>

    <!-- Display error message -->
    <div *ngIf="loginError" class="alert alert-danger mt-2">
        {{ loginError }}
    </div>

    <div class="new-account">
        <p>New to FlipAzon?</p>
        <a routerLink="/signup" class="create-account-button">Create your FlipAzon account</a>
    </div>
</div>
