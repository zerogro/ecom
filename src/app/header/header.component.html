<nav class="nav">
    <h1>FlipAzon</h1>
    <div>
        <input 
            type="text" 
            placeholder="Search" 
            [(ngModel)]="searchTerm" 
            (keyup.enter)="searchProducts()"  
        />
        <button (click)="searchProducts()">Search</button>
    </div>
    <ul>
        <li><a routerLink="/">Home</a></li>
        <li *ngIf="!isLoggedIn"><a routerLink="/login">Login</a></li>
        <li *ngIf="!isLoggedIn"><a routerLink="/signup" (click)="onSignup()">Signup</a></li>
        <li *ngIf="isLoggedIn && !isAdmin()"><a routerLink="/profile">Profile</a></li>
        <li *ngIf="isAdmin()"><a routerLink="/admin/products">Admin Panel</a></li>
        <li *ngIf="isLoggedIn && !isAdmin()" (click)="cart.toggleCart(); $event.preventDefault()">Cart</li>
        <li *ngIf="isLoggedIn"><a (click)="onLogout()">Logout</a></li>
    </ul>
</nav>

<app-cart #cart></app-cart>

<!-- Display Search Results -->
<div *ngIf="products.length > 0" class="search-results">
    <h2>Search Results:</h2>
    <ul>
        <li *ngFor="let product of products">{{ product.name }}</li>
    </ul>
</div>
